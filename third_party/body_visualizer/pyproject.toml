[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "body_visualizer"
version = "1.1.0"
description = "Visualizer for SMPL body model family."
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Nima Ghorbani", email = "nghorbani@tuebingen.mpg.de"},
]
maintainers = [
    {name = "Nima Ghorbani", email = "nghorbani@tuebingen.mpg.de"},
]
license = {file = "LICENSE"}
keywords = ["smpl", "visualization", "body model"]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Researchers",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7"
]
urls = {Homepage = "https://github.com/nghorbani/body_visualizer"}
dependencies = [
    "colour==0.1.5",
    "imageio==2.37.0",
    "loguru==0.7.3",
    "matplotlib==3.10.3",
    "moviepy==2.2.1",
    "numpy==1.24.0",
    "opencv-python==4.11.0.86",
    "PyOpenGL==3.1.0",
    "PyOpenGL_accelerate==3.1.9",
    "pyrender==0.1.45",
    "scikit-image==0.24.0",
    "tqdm==4.67.1",
    "trimesh==4.5.1"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
