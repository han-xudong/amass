[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "human_body_prior"
version = "2.2.2.0"
description = "Variational human pose prior for human pose synthesis and estimation."
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Nima Ghorbani", email = "nghorbani@tue.mpg.de"},
]
maintainers = [
    {name = "Nima Ghorbani", email = "nghorbani@tue.mpg.de"},
]
license = {file = "LICENSE"}
keywords = ["pose", "prior", "human", "SMPL"]
classifiers = [
    "Intended Audience :: Research",
    "Natural Language :: English",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7"
]
dependencies = [
    "dotmap==1.3.30",
    "loguru==0.7.3",
    "numpy==1.24.0",
    "omegaconf==2.3.0",
    "PyYAML==6.0.2",
    "tqdm==4.67.1",
    "transforms3d==0.4.2"
]

[project.urls]
Homepage = "https://github.com/nghorbani/human_body_prior"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
